<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #3367D6;
    }
    .instructions {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Question Answerer</h2>
  <div class="form-group">
    <label for="apiKey">Groq API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Groq API key">
  </div>
  <button id="saveButton">Save Settings</button>
  
  <div class="instructions">
    <h3>How to use:</h3>
    <ol>
      <li>Highlight a question and its answer options</li>
      <li>Right-click and select "Get answer to this question"</li>
      <li>The extension will analyze and highlight the correct answer</li>
    </ol>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
